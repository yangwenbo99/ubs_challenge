		<script>
var globalDesc = new FormDescriptor();
$(document).ready(function () {
	$( '#next' ).click(function () {
		console.log("Next!");
		var tmp = globalDesc.loadNext();
		if (!tmp && globalDesc.validate()) {
			$( '.on_finish' ).show(500);
		}
	});
})

		<div id='main_form'> </div>
		<a class='long_button w3-btn' id='next'>Next</a>
		
		<div class='info on_finish' style="display:none">
			All needed fields have been loaded, if you finished filling this form
		</div>
		<div id='validate_info' class='info-error' style="display:none">
		</div>
