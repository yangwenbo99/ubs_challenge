  <link rel="stylesheet" href="css/main.css">

<body>
<nav class="w3-top">
  <div class="w3-row w3-large">
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block">Home</a>
    </div>
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block">Plans</a>
    </div>
    <div class="w3-col s3">

    </div>

      <a href="#" class="w3-button w3-block">Contact</a>
    </div>
  </div>

<div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">
	<h2> Signing payment order using stylus </h2>
	<div class='option_panel'>
		<div class='info'>
			Please type your name in the following block.
		</div>
		<div class='panel'>
			<label for='Name'>The form is signed by</label>
			<input type='text' class='w3-input'>
		</div>
		<div class='info'>
			Please connect your stylus or writing board to the computer, and sign
			your name in the area given.
		</div>
		<div class='panel'>
			<div class='sign_area'></div>
		</div>

		<button class='long_button w3-btn'>Submit</button>
		
	</div>
</div>
