<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Online payment system - Sign </title>
  <meta name="description" content="Sign">
  <meta name="author" content="Paul Yang">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet/less" href="css/w3.css">
  <link rel="stylesheet" href="css/w3-colors-metro.css">
  <link rel="stylesheet/less" type="text/css" href="css/main.less" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
$(document).ready(function () {
	$( '#confirm' ).click(function () {
		if ( $(this).is( ':checked' )) {
			$( '#sign_btn' ).removeAttr('disabled');
		} else {
			$( '#sign_btn' ).attr('disabled', 'disabled');
		}
	});
	$( '#sign_btn' ).click(function () {
		$( 'input[type=submit]' ).removeAttr('disabled');
		$( '#sign_ok' ).show(500);
	});
})
	</script>

</head>

<body>
<nav class="w3-top">
  <div class="w3-row w3-large">
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block">Home</a>
    </div>
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block">Plans</a>
    </div>
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block">About</a>
    </div>
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block">Contact</a>
    </div>
  </div>
</nav>

<div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">
	<h2> Signing payment order using PGP </h2>
	<div class='option_panel'>
		<div class='info-ok'>
			Our system has detected that you have installed the digital signature
			plugin on your computer.

		</div>

		<div class='info'>
			Please type your name in the following block.
		</div>
		<div class='panel'>
			<label for='Name'>The form is signed by</label>
			<input type='text' class='w3-input'>
		</div>
		<div class='panel'>
			<input class="w3-check" type="checkbox" id='confirm'>
			<label>I hereby confirms that I am the authorized person to use
			this tool and I am the authorized person to order this transaction. </label>
		</div>

		<button class='long_button w3-btn' id='sign_btn' disabled>Sign this document</button>

		<div class='info-ok' id='sign_ok' style='display:none;'>
			The document has been sucessfully signed. 

		</div>

		<input type='submit' class='long_button w3-btn' value='Submit' id='submit' disabled>
		
	</div>
</div>

</body>
</html>
